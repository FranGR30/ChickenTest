<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre Granjero</th>
					<th>Dinero</th>
					<th>Cantidad de huevos</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${granjero.nombre}"></td>
					<td th:text="${granjero.dinero}"></td>
					<td th:text="${granjero.cantHuevos()}"></td>
					<td></td>
				</tr>
			</tbody>

		</table>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id Huevo</th>
						<th>Dias de vida</th>
						<th>Dia de nacimiento</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="huevo: ${listaHuevos}">
						<td th:text="${huevo.getId}"></td>
						<td th:text="${huevo.getDiasDeVida()}"></td>
						<td th:text="${huevo. getDiaNacimiento()}"></td>
						<td><a class="btn btn-danger btn-sm"
							th:href="@{'/listarHuevos/venderHuevo/' + ${granjero.id} + '/' + ${huevo.id}}"
							th:text="'Vender huevo'"></a></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<div th:if="${mensaje}" th:text="${mensaje}"
				class="alert alert-danger d-flex justify-content-center"
				role="alert"></div>
		</div>
		<div class="d-flex justify-content-center m-2">
			<a type="button" class="btn btn-primary btn-sm w-50"
				th:href="@{'/granja/' + ${granjero.id}}" th:text="'Volver a granja'"></a>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
